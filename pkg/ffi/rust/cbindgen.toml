# cbindgen configuration for zcash-t2o-ffi

language = "C"
include_guard = "ZCASH_T2O_FFI_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
documentation = true
documentation_style = "c"

[export]
include = ["FFIErrorCode", "FFIResult"]

[export.rename]
"FFIErrorCode" = "FFIErrorCode"
"FFIResult" = "FFIResult"

[parse]
parse_deps = false
include = ["zcash-t2o-ffi"]

[parse.expand]
crates = ["zcash-t2o-ffi"]

# Header content
header = """
/*
 * C bindings for zcash-t2o-ffi
 *
 * Provides FFI functions for Zcash transparent-to-Orchard PCZT operations.
 */

#include <stdint.h>
#include <stdbool.h>
"""

trailer = """
/* End of zcash-t2o-ffi bindings */
"""

[enum]
rename_variants = "ScreamingSnakeCase"

[fn]
# Sort functions by name for stable output
sort_by = "Name"
